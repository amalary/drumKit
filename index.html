<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumkit</title>
  <link rel="stylesheet" href="style/main.css">
  
  
</head>
<body>
  <div class="keys">
    <div data-key ="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Drums 1</span>
    </div>

    <div data-key ="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Drums 2</span>
    </div>

    <div data-key ="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Drums 3</span>
    </div>

    <div data-key ="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Drums 4</span>
    </div>

    <div data-key ="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Piano 1</span>
    </div>

    <div data-key ="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Piano 2</span>
    </div>

    <div data-key ="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Ladies & G</span>
    </div>
    
    <div data-key ="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Look At Yah</span>
    </div>
  </div>

  <audio data-key ="65" src="sounds/Drums 1.wav"></audio>
  <audio data-key ="83" src="sounds/Drums 2.wav"></audio>
  <audio data-key ="68" src="sounds/Drums 3.wav"></audio>
  <audio data-key ="70" src="sounds/Drums 4.wav"></audio>
  <audio data-key ="71" src="sounds/Melody 1.wav"></audio>
  <audio data-key ="72" src="sounds/Melody 2.wav"></audio>
  <audio data-key ="74" src="sounds/Ladies & Gentlemen Vox .wav"></audio>
  <audio data-key ="75" src="sounds/Look At Yah Vox.wav"></audio>

  <script src="script/app.js"></script>
</body>
</html>
