<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumkit</title>
  <link rel="stylesheet" href="style/main.css">
  
  
</head>
<body>
  <div class="keys">
    <div data-key ="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key ="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key ="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Snap</span>
    </div>

    <div data-key ="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Kick</span>
    </div>

    <div data-key ="71" class="key">
      <kbd>G</kbd>
      <span class="sound">808</span>
    </div>

    <div data-key ="72" class="key">
      <kbd>H</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key ="74" class="key">
      <kbd>J</kbd>
      <span class="sound">clap</span>
    </div>
    
    <div data-key ="75" class="key">
      <kbd>K</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key ="76" class="key">
      <kbd>L</kbd>
      <span class="sound">clap</span>
    </div>
  </div>
  
  <audio data-key ="65" src="sounds/OpenHat.wav"></audio>
  <audio data-key ="83" src="sounds/HIHat.wav"></audio>
  <audio data-key ="68" src="sounds/Snap.wav"></audio>
  <audio data-key ="70" src="sounds/Kick.wav"></audio>
  <audio data-key ="71" src="sounds/808.wav"></audio>
  <audio data-key ="72" src="sounds/Tom.wav"></audio>
  <audio data-key ="74" src="sounds/Shaker.wav"></audio>
  <audio data-key ="75" src="sounds/Perc.wav"></audio>
  <audio data-key ="76" src="sounds/Vox.wav"></audio>

  <script src="script/app.js"></script>
</body>
</html>
